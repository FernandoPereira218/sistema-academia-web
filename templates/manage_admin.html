<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Administradores</title>
</head>
<body>
    {% include 'nav-bar.html' %}
    <form class="formulario">
        <h1 class="text-center">Administradores</h1>
        <table class="table table-borderless text-light">
            <thead>
            <tr>
                <th scope="col">Administrador</th>
            </tr>
            </thead>
            <tbody>
            {% for adm in admins %}
            <tr>
                <td><a>{{adm.matricula}}</a></td>
                <td><button class="btn btn-danger" onclick="confirmarDelecao('{{ adm.id }}')">X</button></td>
                <a id="id_{{adm.id}}" href="/deletar_admin/{{ adm.id }}" hidden>Remover Professor</a>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <div align="center">
            <a class="btn btn-light" href="/cadastrar_admin/">Adicionar Administrador</a>
        </div>
    </form>
</div>
</div>
<script>
  function confirmarDelecao(id_admin){
    var response = window.confirm('Tem certeza que deseja excluir este admin?');
    if(response){
        var botao = document.getElementById('id_' + id_admin);
        botao.click();
    }
  }

</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .formulario{
            width: 1200px;
            margin: 200px auto;
            background-color: #28282a;
            border-radius: 10px;
            padding: 20px;
            color: silver;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
<form class="formulario">
    <h1>Essa é a página do {{ aluno.username }}</h1>
    <table class="col-md-6 table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Exercicio</th>
          <th scope="col">Series</th>
          <th scope="col">Repeticoes</th>
        </tr>
      </thead>
      <tbody>
      {% for treino in aluno.treinamento %}
        <tr>
          <th scope="row">{{treino.Exercicio}}</th>
          <td>{{treino.Series}}</td>
          <td>{{treino.Repeticoes}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    <a class="btn btn-secondary" href="/consulta_aluno/{{ aluno.id }}/criar_treino">Criar Treino</a>
    <a class="btn btn-secondary" href="/consulta_aluno/{{ aluno.id }}/modificar">Modificar Treino</a>
</form>

</body>
</html>

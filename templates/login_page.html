<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'styleLogin.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid row">
        <form class="formulario" action="submit" method="POST"> {% csrf_token %}
            <div class="text-center">
                <h1 align="center">Gymapp</h1>
                <p><small> Seja bem vindo ao Sistema de Academia </small></p>
            </div>
            <div class="form-group mx-sm-5 mb-2">
                <label class = "mb-2"> <small> Usuário </small> </label>
                <input class = "form-control p-2" type="text" placeholder="Nome de Usuário" name="username">
                <br>
            </div>
            <div class="form-group mx-sm-5 mb-1">
                <label class = "mb-2"> <small> Senha  </small> </label>
                <input class="form-control" type="password" placeholder="Senha" name="password">
            </div>
            <br>
            <br>
            <div class="col mx-sm-3" align = "center">
                <button id = "loginbutton" type="button btn-lg" class="btn btn-outline-light">Avançar</button>
            </div>
            <br>
            <div class="col text-center mt-1">
                <p><small>Todos os direitos reservados aos projetistas da faculdade</small></p>
            </div>
        </form>
    </div>
</body>
</html>

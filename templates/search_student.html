<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Consulta</title>

    <style>
        .formulario{
            width: 1200px;
            margin: 200px auto;
            background-color: #28282a;
            border-radius: 10px;
            padding: 20px;
            color: silver;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
<form class="formulario">
    <h1 class="text-center">Alunos</h1>
    <p class="text-center">Aqui contem todos os exercicio dos aluno, suas series e repetições, você pode gerar um PDF ou editar o treino clicando nos <b>botões abaixo</b></p>
    <table class="table table-dark table-borderless">
      <thead>
        <tr>
          <th scope="col">Alunos</th>
          <th scope="col">Funcoes</th>
        </tr>
      </thead>
      <tbody>
       {% for student in student_list %}
        <tr>
          <td>{{student.username}}</td>
          <td><a href="/consulta_aluno/{{ student.id }}">Acessar</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    <a class="btn btn-secondary" href="">Adicionar Aluno</a>
<!--    <a class="btn btn-secondary" href="">Modificar Treino</a>-->
</form>
</body>
</html>

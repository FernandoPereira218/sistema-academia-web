<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>Cadastro de {{tipo_usuario}}</title>
</head>

<body>
    {% include 'nav-bar.html' %}
    <form class="formulario" action="submit_{{ tipo_usuario }}" method="POST"> {% csrf_token %}
        <h1 align="center">Cadastro</h1>
        <br>
        <div align="center" class="form-group mx-sm-5 d-flex">
            <label class="col-md-4">Nome de usu√°rio:</label>
            <input class="form-control" type="text" name="username">
        </div>
        <div align="center" class="form-group mx-sm-5 d-flex mt-2">
            <label class="col-md-4">Nome completo:</label>
            <input class="form-control" type="text" name="fullname">
        </div>

        <div align="center" class="form-group mx-sm-5 d-flex mt-2">
            <label class="col-md-4">CPF</label>
            <input class="form-control" type="text" name="cpf">
        </div>

        <div align="center" class="form-group mx-sm-5 d-flex mt-2">
            <label class="col-md-4">Email</label>
            <input class="form-control" type="text" name="email">
        </div>
        <div align="center" class="form-group mx-sm-5 d-flex mt-2">
            <label class="col-md-4"> Senha </label>
            <input class="form-control" type="text" name="password">
        </div>
        <div align="center" class="form-group mx-sm-5 d-flex mt-2">
            <label class="col-md-4">Confirmar senha</label>
            <input class="form-control" type="text" name="confirm_password">
        </div>
        <hr>
        <div align = "center">
            <button class="btn btn-light mt-2" type="submit">Cadastrar</button>
        </div>
        <br>
    </form>
</body>

</html>

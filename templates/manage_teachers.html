<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Professores</title>
  {% load static %}
  <link href="{% static 'style.css' %}" rel="stylesheet">
</head>

<body>
  {% include 'nav-bar.html' %}
  <form class="formulario">
    <h1 class="text-center">Professores</h1>
    <table class="table table-dark table-borderless">
      <thead>
        <tr>
          <th scope="col">Professor</th>
        </tr>
      </thead>
      <tbody>
        {% for professor in professores %}

        <tr>
          <td><a href="/consulta_professor/{{ professor.id }}">{{professor.matricula}}</a></td>
          <td><button class="btn btn-danger" onclick="confirmarDelecao('{{ professor.id }}')">X</button></td>
          <a id="id_{{professor.id}}" href="/deletar_professor/{{ professor.id }}" hidden>Remover Professor</a>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="d-flex flex-row-reverse ">
      <a class="btn btn-primary" href="/cadastrar_professor/">Adicionar Professor</a>
    </div>

  </form>
  </div>
  </div>
  <script>
    function confirmarDelecao(id_professor) {
      var response = window.confirm('Tem certeza que deseja excluir este professor?');
      if (response) {
        var botao = document.getElementById('id_' + id_professor);
        botao.click();
      }
    }

  </script>
</body>

</html>

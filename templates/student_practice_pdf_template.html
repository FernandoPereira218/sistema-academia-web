<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .texto-dia {
            text-align: center; 
            background-color: black; 
            border: 1px solid gray;
            color: white;
            
            
        }
    </style>
    <meta charset="UTF-7">
    <title>Titulo</title>
</head>

<body>
    {% for dia in dias_semana %}
    <div>
        <p class="texto-dia">{{ dia }}</p>
        <table>
            <thead> 
                
                <tr>
                    <th scope="col">Exercicio</th>
                    <th scope="col">Series</th>
                    <th scope="col">Repeticoes</th>
                </tr>
            </thead>

            <tbody>
                {% for dia_key, treino in aluno.treinamento.items %}
                {% if dia_key == dia %}
                {% for exercicio in treino %}
                <tr>
                    <th scope="row">{{exercicio.Exercicio}}</th>
                    <th scope="row">{{exercicio.Series}}</th>
                    <th scope="row">{{exercicio.Repeticoes}}</th>
                </tr>
                {% endfor %}
                {% endif %}
                {% endfor %}

            </tbody>
        </table>
    </div>
    {% endfor %}
</body>

</html>

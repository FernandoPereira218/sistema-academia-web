<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Criar Treino</title>

    <style>
        .formulario{
            width: 600px;
            margin: 200px auto;
            background-color: #28282a;
            border-radius: 10px;
            padding: 20px;
            color: silver;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
<form class = "formulario" method="POST" action="criar_treino/submit"> {% csrf_token %}
    <h1 class="text-center">Criação de Treino</h1>
    <div class="">
        Dia da Semana:
        <select name="dia_semana">
            <option value="Segunda">Segunda</option>
            <option value="Terça">Terça</option>
            <option value="Quarta">Quarta</option>
            <option value="Quinta">Quinta</option>
            <option value="Sexta">Sexta</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>
        <table id="tabela">
        <tr>
            <th>
                Exercicio
            </th>
            <th>
                Séries
            </th>
            <th>
                Repetições
            </th>
        </tr>
        <tr id="linhas" name="linhas">
            <td>
                <select class="form-control form-control" name="exercicios" id="id_select">
                    <option value="none"></option>
                    {% for exercicio in exercicios %}
                    <option value="{{ exercicio.nome }}">{{ exercicio.nome }}</option>
                    {% endfor %}
                </select>
            </td>
            <td>
                <input class="form-control form-control" type="number" name="series">
            </td>
            <td>
                <input class="form-control form-control" type="number" name="repeticoes">
            </td>
            <td>
                <button class="btn btn-danger" type="button" onclick="removerExercicio(this)">X</button>
            </td>
        </tr>
    </table>
    </div>
    <br>
    <button class="btn btn-light" type="submit" onclick="superTeste()">Registrar</button>
    <button class="btn btn-light" type="button" onclick="inserirExercicio()">Inserir Exercicio</button>
    <button class="btn btn-light" type="button" onclick="history.back()">Voltar</button>
</form>

<script type="text/javascript">
var counter = 0;
function inserirExercicio(){
    const elementos = document.getElementsByName('linhas');
    var count = elementos.length;
    const linha = document.getElementById("linhas");
    const clone = linha.cloneNode(true);
    clone.setAttribute('id', 'linhas_' + counter);
    counter++;

    const tabela = document.getElementById("tabela");
    tabela.appendChild(clone);
}


function removerExercicio(botao){
    var tabela = document.getElementById('tabela');
    if(tabela.rows.length == 2){
        return;
    }
    tabela.deleteRow(botao.parentNode.parentNode.rowIndex);
}


</script>
</body>
</html>
